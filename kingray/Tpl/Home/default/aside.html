<section class="aside-today">
        <h2 class="aside-today__title">今日更新<span>+{$dailyCount}</span></h2>

            <volist id="dr" name="dailyArticle">
                <li>
                    <div class="topic"><span><a target="_blank" href="__URL__/content/detail/{$dr.nav.id}" class="{$dr.nav.sub_color}">{$dr.nav.nav_name} </a> / {$dr.nav.english}</span></div>
                    <h1><a href="__URL__/article/detail/{$dr.id}" title="{$dr.title}">{$dr.title|strip_tags|msubstr=0,60}</a></h1>
                </li>
            </volist>
        </ul>
    </section>
